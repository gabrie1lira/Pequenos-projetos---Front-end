<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="bloco_img">
            <img src="/img/instagram-celular.png">
        </div>
        <div class="bloco_login">
            <div class="continue">
                <img src="/img/instagram-logo.png" class="logo">
                <img src="/img/perfil-instagram1.jpeg" class="perfil">
                <button id="btn_continue"><a href="">Continue como gabrielir</a></button>
                <a href="">Remover conta</a>
            </div>

            <div class="logout">
                <p>Não é gabrielir?</p>
                <p><span>Alternar contas</span> ou <span>Inscreva-se</span></p>
            </div>

            <div id="app">
                <p>Baixe o aplicativo</p>
                <div class="get_app">
                    <img src="/img/apple-button.png"><img src="/img/googleplay-button.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
